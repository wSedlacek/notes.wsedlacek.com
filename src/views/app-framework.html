<link rel="import" href="../../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animations.html">

<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">

<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../elements/framework/action-bar.html">
<link rel="import" href="../elements/framework/user-manager.html">

<link rel="import" href="tab-content.html">

<dom-module id="app-framework">
  <template>
    <style>
      :host {
        --app-primary-color: #396C93;
        --app-secondary-color: black;
        --app-drawer-width: 200px;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <user-manager></user-manager>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="note-gen" href="[[rootPath]]note-gen">Generate</a>
          <a name="note-copy" href="[[rootPath]]note-copy">Copy</a>
          <a name="note-finder" href="[[rootPath]]note-finder">Search</a>
          <a name="note-history" href="[[rootPath]]note-history">History</a>
        </iron-selector>
      </app-drawer>

      <!-- Main content -->
      <app-header-layout has-scrolling-region fullbleed>

        <app-header slot="header" condenses fixed effects="waterfall">
          <app-toolbar style="background-color: #396C93;">
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <action-bar id="action"></action-bar>
          </app-toolbar>
        </app-header>

        <tab-content page="{{page}}"></tab-content>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class AppFramework extends Polymer.Element {
      static get is() {
        return 'app-framework';
      }

      ready() {
        super.ready();
        document.dispatchEvent(new CustomEvent('end-splash'));
      }

      static get properties() {
        return {
          note: Object,
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'note-gen' in that case.
        this.page = page || 'note-gen';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl(page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'error-404';
      }
    }

    window.customElements.define(AppFramework.is, AppFramework);
  </script>
</dom-module>
