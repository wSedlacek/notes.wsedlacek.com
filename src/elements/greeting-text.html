<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../styles/shared.html">

<dom-module id="greeting-text">
  <template>
    <style include="shared-styles">
    .center {
      text-align: center;
    }
    </style>

    <div id="card" class="card center">
      {{greeting}}
    </div>
  </template>

  <script>
    class GreetingText extends Polymer.Element {
      static get is() {
        return 'greeting-text';
      }

      static get properties() {
        return {
          greeting: String,
          isp: {
            type: Object,
            observer: "updateGreeting"
          }
        };
      }

      updateGreeting(isp) {
        this.greeting = isp.greeting;
        this.$.card.setAttribute('style', this.greeting == "" || this.greeting == undefined ? 'display: none' : '');
      }

    }

    window.customElements.define(GreetingText.is, GreetingText);
  </script>
</dom-module>
