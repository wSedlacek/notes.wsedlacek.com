<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../../bower_components/neon-animation/web-animations.html">

<link rel="import" href="blur.html">

<dom-module id="dialog-template">
  <template>
    <style>
      :host {
        display: block;
        padding: 0px;
      }

      :host> ::slotted(*) {
        margin-top: 0px;
      }

      paper-dialog {
        max-width: 90%;
        max-height: 90%;
      }

      #header {
        text-align: center;
        margin: 0px;
        align-items: flex-end;
        background: var(--app-primary-color);
        color: white;
        height: 48px;
        line-height: 48px;
        font-size: 1.17em;
      }

      paper-icon-button {
        position: absolute;
        top: 5px;
        right: 5px;
      }
    </style>

    <dialog-blur enabled="{{opened}}"></dialog-blur>

    <paper-dialog entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop opened="{{opened}}">
      <div id="header">
        <h>[[header]]</h>
        <paper-icon-button icon="clear" on-click="hide"></paper-icon-button>
      </div>
      <div id="body"></div>
    </paper-dialog>
  </template>

  <script>
    class DialogTemplate extends Polymer.Element {
      static get is() { return 'dialog-template'; }
      static get properties() {
        return {
          header: {
            type: String,
            value: 'Logout?'
          },
          opened: {
            type: Boolean,
            value: false
          }
        };
      }

      ready() {
        super.ready();
        this.$.body.innerHTML = this.innerHTML;
      }

      show() {
        this.opened = true;
      }

      hide() {
        this.opened = false;
      }
    }
    window.customElements.define(DialogTemplate.is, DialogTemplate);
  </script>
</dom-module>
