<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="dialog.html">

<dom-module id="dialog-copy">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <dialog-template id="dialog" header="Copy notes">
      <paper-textarea rows=20 always-float-label value="[[string]]" style="width: 80vh;"></paper-textarea>
      <paper-button raised>Copy</paper-button>
    </dialog-template>
  </template>

  <script>
    class DialogCopy extends Polymer.Element {
      static get is() {
        return 'dialog-copy';
      }

      ready() {
        super.ready();
        document.addEventListener('show-dialog-copy', e => this.show());
      }

      static get properties() {
        return {
          string: String,
          note: Object
        };
      }

      show() {
        this.$.dialog.show();
      }

      hide() {
        this.$.dialog.hide();
      }
    }

    window.customElements.define(DialogCopy.is, DialogCopy);
  </script>
</dom-module>
