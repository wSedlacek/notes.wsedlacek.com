<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">

<link rel="import" href="dialog.html">

<dom-module id="dialog-copy">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <dialog-template id="dialog" header="Copy notes">
      <paper-textarea rows=20 always-float-label value="{{string}}" style="width: 80vh;"></paper-textarea>
      <paper-button raised>Copy</paper-button>
    </dialog-template>
  </template>

  <script>
    class DialogCopy extends Polymer.Element {
      static get is() {
        return 'dialog-copy';
      }

      ready() {
        super.ready();
        document.addEventListener('show-dialog-copy', e => this.show(e.detail.entries));
      }

      static get properties() {
        return {
          string: String
        };
      }

      show(entries) {
        if (entries != null) this.createCopy(entries);
        this.$.dialog.show();
      }

      hide() {
        this.$.dialog.hide();
      }

      createCopy(entries) {
        this.string = "";
        entries.forEach(field => {
          if (field.type == "field") {
            if (field.entry != undefined) this.string += field.pre + field.entry + field.post + "\n";
          } else if (field.type == "div") {
            this.string += field.text + "\n";
          }
        });
      }

    }

    window.customElements.define(DialogCopy.is, DialogCopy);
  </script>
</dom-module>
