<link rel="import" href="../../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<dom-module id="user-manager">
  <template>
    <style>
      app-toolbar {
        background: #497CA3;
        color: white;
      }

      .center {
        text-align: center;
        width: 100%;
      }

      .inline {
        display: inline-block;
      }
      .avatar {
        border-radius: 50%;
        width: 32px;
      }
    </style>
    <app-toolbar>
      <img class="avatar" src="../../../images/test/photo.gif">
      <div class="center inline">
        <h>{{user}}</h>
      </div>
    </app-toolbar>
  </template>

  <script>
    class UserManager extends Polymer.Element {
      static get is() {
        return 'user-manager';
      }

      static get properties() {
        return {
          user: {
            type: String,
            value: "William Sedlacek"
          }
        };
      }
    }

    window.customElements.define(UserManager.is, UserManager);
  </script>
</dom-module>
