<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<link rel="import" href="../../../bower_components/paper-fab/paper-fab.html">

<dom-module id="fab-copy">
  <template>
    <style>
      paper-fab {
        position: fixed;
        bottom: 10px;
        right: 10px;
        --paper-fab-background: var(--paper-green-500);
        --paper-fab-keyboard-focus-background: var(--paper-green-900);
      }
    </style>
    <paper-fab icon="content-copy" on-tap="showCopy"></paper-fab>
  </template>

  <script>
    class FABCopy extends Polymer.Element {
      static get is() {
        return 'fab-copy';
      }
    }

    window.customElements.define(FABCopy.is, FABCopy);
  </script>
</dom-module>
