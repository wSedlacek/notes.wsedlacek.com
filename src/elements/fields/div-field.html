<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="div-field">
  <template>
  </template>

  <script>
    class DivField extends Polymer.Element {
      static get is() {
        return 'div-field';
      }

      static get properties() {
        return {
          text: String,
          enabled: {
            type: Boolean,
            value: true
          }
        };
      }

      enable() {
        this.enabled = true;
      }

      disable() {
        this.enabled = false;
      }
    }

    window.customElements.define(DivField.is, DivField);
  </script>
</dom-module>
