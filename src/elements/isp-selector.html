<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<link rel="import" href="../styles/shared.html">

<dom-module id="isp-selector">
  <template>
    <style include="shared-styles">
      paper-dropdown-menu {
        display: inline;
      }
    </style>

    <custom-style>
      <style is="custom-style">
        paper-tabs[no-bar] paper-tab.iron-selected {
          color: var(--app-primary-color);
        }
        paper-tabs {
          --paper-tab-ink: var(--app-primary-color);
          --paper-tabs-selection-bar-color: var(--app-primary-color);
        }
      </style>
    </custom-style>


    <div class="card">
      <paper-tabs slot="dropdown-content" selected={{isp}} no-bar>
        <paper-tab>CenturyLink</paper-tab>
        <paper-tab>Rise</paper-tab>
        <paper-tab>Retail</paper-tab>
        <paper-tab>Texas.gov</paper-tab>
        <paper-tab>DPS Direct</paper-tab>
        <paper-tab>Unknown</paper-tab>
      </paper-tabs>
    </div>
  </template>

  <script>
    class ISPSelector extends Polymer.Element {
      static get is() {
        return 'isp-selector';
      }

      static get properties() {
        return {
          isp: {
            type: Number,
            notify: true
          },
        };
      }
    }

    window.customElements.define(ISPSelector.is, ISPSelector);
  </script>
</dom-module>
