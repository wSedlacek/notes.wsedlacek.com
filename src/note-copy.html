<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="shared-styles.html">

<dom-module id="note-copy">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <paper-textarea rows=20 always-float-label label="Notes" value="[[string]]"></paper-textarea>
      <paper-button raised>Copy</paper-button>
    </div>
  </template>

  <script>
    class NoteCopy extends Polymer.Element {
      static get is() { return 'note-copy'; }

      static get properties() {
        return {
          string: String,
          notes: {
            type: Object,
            value: function() {
              return {
                isp: 5,
                noc: "",
                noa: "",
                btn: "",
                cbn: "",
                ban: "",
                msp: "",
                ver: "",
                rx: "",
                order: "",
                pts: "",
                lmir: "",
                vtr: "",
                info: "",
                issue: "",
                ts: "",
                todo: "",
                res: ""
              };
            }
          },
        };
      }

      createNotes(notes) {
        this.notes = notes;
        this.string = "";
        if (this.notes.noc != "" || this.notes.btn != "" || this.notes.cbn != "" || this.notes.ban != "" || this.notes.rx != "") this.string +="===========Info==========\n";
        if (this.notes.noc != "") this.string +="-Name: [" + this.notes.noc + "]\n";
        if (this.notes.btn != "") this.string +="-BTN:  [" + this.notes.btn + "]\n";
        if (this.notes.cbn != "") this.string +="-CBN:  [" + this.notes.cbn + "]\n";
        if (this.notes.ban != "") this.string +="-BAN:  [" + this.notes.ban + "]\n";
        if (this.notes.rx != "") this.string +="-RX:   [" + this.notes.rx + "]\n";
        if (this.notes.ver != "" || this.notes.msp != "" || this.notes.order != "") this.string +="-------------------------\n";
        if (this.notes.ver != "") this.string +="-Ver:   [" + this.notes.ver + "]\n";
        if (this.notes.msp != "") this.string +="-MSP:   [" + this.notes.msp + "]\n";
        if (this.notes.order != "") this.string +="-Ord:   [" + this.notes.order + "]\n";
        if (this.notes.pts != "" || this.notes.vtr != "" || this.notes.lmir != "") this.string +="-------------------------\n";
        if (this.notes.pts != "") this.string +="-PTS:   [" + this.notes.pts + "]\n";
        if (this.notes.vtr != "") this.string +="-VTR:   [" + this.notes.vtr + "]\n";
        if (this.notes.lmir != "") this.string +="-LMIR:  [" + this.notes.lmir + "]\n";
        if (this.notes.info != "") this.string +="---------PC-INFO---------\n" + this.notes.info + "\n";
        if (this.notes.issue != "") this.string +="==========Issue==========\n" + this.notes.issue + "\n";
        if (this.notes.ts != "") this.string +="==========Notes==========\n" + this.notes.ts + "\n";
        if (this.notes.todo != "") this.string +="Todo:\n" + this.notes.todo + "\n";
        if (this.notes.res != "") this.string +="=======Resolution========\n" + this.notes.res + "\n";
      }
    }

    window.customElements.define(NoteCopy.is, NoteCopy);
  </script>
</dom-module>
